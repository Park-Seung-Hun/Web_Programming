<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Mung Talk</title>
  </head>
  <body class="friends__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="css/screens/image/navi1.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Navi</h4>
            <!--<h6 class="user-component__subtitle">this is whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friend-screen__channel">
        <div class="friend-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/screens/image/channel.jfif"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="friend-screen__user">
      <div class="user-component friend-screen__real_user">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend7.jfif"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Ddu & Jji
            </h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component friend-screen__real_user">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend1.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Hong
            </h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component friend-screen__real_user">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend2.webp"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Oh
            </h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component friend-screen__real_user">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend3.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Shin
            </h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component friend-screen__real_user">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend4.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              In
            </h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component friend-screen__real_user">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend5.jfif"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Kim
            </h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
      <div class="user-component friend-screen__real_user">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend6.jfif"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Jeon
            </h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-dog fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="#">
            <span class="nav__notification">72</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a class="nav__link" href="#">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
